<div class="containerCMS" fxLayout="column" fxLayoutAlign="start stretch" fxFlex="1 0 auto">
    <div fxFlex="0 0 auto" fxFlexAlign="end">
        <button (click)="createArtist()" class="add-button" md-mini-fab><md-icon>add</md-icon></button>
    </div>

    <div fxLayout="row" fxLayoutAlign="center start" fxFlex="1 0 auto">
        <md-list class="artist-list" fxFlex="1 1 auto">
            <h3 md-subheader>Artists</h3>
            <md-list-item *ngFor="let artist of artists">

                <h4 md-line>{{artist.name}}</h4>
                <button (click)="editItem(artist)"
                        class="inline-fab"
                        md-mini-fab><md-icon>edit</md-icon>
                </button>
                <button (click)="deleteItem(artist)"
                        class="inline-fab"
                        md-mini-fab><md-icon>delete_forever</md-icon>
                </button>
                <md-slide-toggle
                        #slideToggle
                        (change)="changeEnabled(artist, slideToggle.checked)"
                        [checked]="artist.enabled">Enabled</md-slide-toggle>
            </md-list-item>

        </md-list>
    </div>


</div>
