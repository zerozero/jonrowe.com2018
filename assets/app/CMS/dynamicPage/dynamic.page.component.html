<div class="containerCMS" fxLayout="column" fxLayoutAlign="start stretch" fxFlex="1 0 auto">
    <div fxFlex="0 0 auto" fxFlexAlign="end">
        <button (click)="createPage()" class="add-button" md-mini-fab><md-icon>add</md-icon></button>
    </div>

    <div fxLayout="row" fxLayoutAlign="center start" fxFlex="1 0 auto">
        <md-list class="collab-list" fxFlex="1 1 auto">
            <h3 md-subheader>Collaborations</h3>
            <md-list-item *ngFor="let page of pages">

                <h4 md-line>{{getArtistName(page.artist_id)}}</h4>
                <button (click)="editItem(page)"
                        class="inline-fab"
                        md-mini-fab><md-icon>edit</md-icon>
                </button>
                <button (click)="deleteItem(page)"
                        class="inline-fab"
                        md-mini-fab><md-icon>delete_forever</md-icon>
                </button>
                <md-slide-toggle
                        #slideToggle
                        (change)="changeEnabled(page, slideToggle.checked)"
                        [checked]="page.enabled">Enabled</md-slide-toggle>
            </md-list-item>

        </md-list>
    </div>


</div>
