<div class="containerCMS" fxLayout="column" fxLayoutAlign="start stretch" fxFlex="1 0 auto">

    <div fxFlex="0 0 auto" fxFlexAlign="end">
        <button (click)="createAudioSource()" class="add-button" md-mini-fab><md-icon>add</md-icon></button>
    </div>

    <div fxLayout="row" fxLayoutAlign="center start" fxFlex="1 0 auto">
        <md-list class="audio-source-list" fxFlex="1 1 auto">
            <h3 md-subheader>Audio</h3>
            <md-list-item *ngFor="let source of mediaSources | mediaFilter: 'audio' ">

                <h4 md-line>{{source.title}}</h4>
                <h4 md-line>{{source.url}}</h4>
                <button (click)="editAudioSource(source)"
                        class="inline-fab"
                        md-mini-fab><md-icon>edit</md-icon>
                </button>
                <button (click)="deleteAudioSource(source)"
                        class="inline-fab"
                        md-mini-fab><md-icon>delete_forever</md-icon>
                </button>
                <md-slide-toggle
                        #slideToggle
                        (change)="changeEnabled(source, slideToggle.checked)"
                        [checked]="source.enabled">Enabled</md-slide-toggle>
            </md-list-item>

        </md-list>
    </div>


    <div fxFlex="0 0 auto" fxFlexAlign="end">
        <button (click)="createVideoSource()" class="add-button" md-mini-fab><md-icon>add</md-icon></button>
    </div>

    <div fxLayout="row" fxLayoutAlign="center start" fxFlex="1 0 auto">
        <md-list class="video-source-list" fxFlex="1 1 auto">
            <h3 md-subheader>Video</h3>
            <md-list-item *ngFor="let source of mediaSources | mediaFilter: 'video' ">

                <h4 md-line>{{source.title}}</h4>
                <h4 md-line>{{source.url}}</h4>
                <button (click)="editVideoSource(source)"
                        class="inline-fab"
                        md-mini-fab><md-icon>edit</md-icon>
                </button>
                <button (click)="deleteVideoSource(source)"
                        class="inline-fab"
                        md-mini-fab><md-icon>delete_forever</md-icon>
                </button>
                <md-slide-toggle
                        #slideToggle
                        (change)="changeEnabled(source, slideToggle.checked)"
                        [checked]="source.enabled">Enabled</md-slide-toggle>
            </md-list-item>

        </md-list>
    </div>

</div>
