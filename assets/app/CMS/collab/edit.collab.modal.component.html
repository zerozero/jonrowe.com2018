<form class="gig-container" #artistForm="ngForm" (ngSubmit)="onSubmit()">
    <div fxLayout="column" fxLayoutGap="40px">

        <h4 fxFlex>{{ data.collab.id ? 'Edit' : 'Create' }} Collaboration</h4>

        <md-select class="artist-select" fxFlex="0 0 auto" placeholder="Artist" [(ngModel)]="selectedArtist" name="sel" ngDefaultControl>
            <md-option *ngFor="let artist of data.artists" [value]="artist">
                {{artist.name}}
            </md-option>
        </md-select>

        <md-tab-group fxFlex="300px" [dynamicHeight]="true">
            <md-tab label="Text">
                <text-editor-component (OnTextAdded)="preview.createComponent($event)" ></text-editor-component>
            </md-tab>
            <md-tab label="Image">
                <image-uploader-component ></image-uploader-component>
            </md-tab>
            <md-tab label="Video">
                <embed-video-component></embed-video-component>
            </md-tab>
            <md-tab label="Audio">
                <embed-audio-component></embed-audio-component>
            </md-tab>
        </md-tab-group>

        <app-collab #preview></app-collab>

        <div fxFlex fxlayout="row" fxLayoutAlign="end center">
            <button md-raised-button
                    fxFlex="0 0 auto"
                    color="accent"
                    type="submit"
                    [disabled]="!artistForm.form.valid">SAVE</button>
            <button md-raised-button
                    fxFlex="0 0 auto"
                    type="button"
                    (click)="onCancel()">CANCEL</button>
        </div>
        <div fxFlex></div>
    </div>
</form>
