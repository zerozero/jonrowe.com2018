<div fxLayout="column" fxLayoutAlign="center center">
  <div fxFlex fxFlexAlign="center center">
    <div fxLayout="row" fxLayoutAlign="center center">
      <i fxFlex="nogrow" class="material-icons delete">delete_forever</i>
      <div fxLayout="column" fxLayoutAlign="start center">
        <h3 fxFlex>Are you sure you want to delete the quote?</h3>
        <h4 fxFlex>{{data.text}}</h4>
      </div>
    </div>
  </div>
  <div fxFlex fxFlexAlign="center center">
    <div fxLayout="row" fxLayoutAlign="center center">
      <button
        (click)="onAccept()"
        mat-raised-button color="primary">Yes</button>
      <button
        (click)="onDecline()"
        mat-raised-button>No</button>
    </div>
  </div>
</div>
